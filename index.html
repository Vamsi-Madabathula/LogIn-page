<!DOCTYPE html>
<html>
    <head>
        <title>Loginp-page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body style="background-color: aqua;">
        <div  class="container">
            
            <form action="" class="form-container" >
                <h1>Login</h1>
                <label for="mail">Email</label>
                <input type="email" placeholder="Enter you e-mail" id="mail">

                <label for="pwd">Password</label>
                <div class="pwd-container" >
                <input type="password" placeholder="Enter your password" id="pwd">
                <button class="pwd-button">show</button>
                </div>
                
                <input type="submit"  value="Login" id="log-in-button"> 
            </form>
            <p class="sign-up-link">Don't have an account?<a target="_blank" href="./signup.html">Sign up</a></p>
        </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
