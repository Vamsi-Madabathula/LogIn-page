<!DOCTYPE html>
<html>
    <head>
        <title>Sing-up-page</title>
        <link rel="stylesheet" href=".\signup.css">
    </head>
    <body>
        <div class="container">
            <h1>Register for a new user account</h1>
            <div>
                <h1 class="credentials-heading">Credentials</h1>
                <form class="form-grid">
                    <div class="field"> <label for="firstname">First name</label>
                    <input id="firstname" type="text" placeholder="First name"></div>
                    <div class="field"><label for="middlename">Middle name(Optional)</label>
                    <input id="middlename" type="text" placeholder="Middle name"></div>
                    <div class="field">   <label for="lastname">Lastname</label>
                    <input id="lastname" type="text" placeholder="Last name"></div>
                    <div class="field"> <label for="email">Email ID</label>
                    <input type="email" name="" id="e-mail" placeholder="E-mail"></div>
                    <div class="field"> <label for="pwd">Password</label>
                    <input type="password" name="" id="pwd" placeholder="Password"></div>
                    <div class="field"> <label for="vpwd">Verify new Password</label>
                    <input type="password" name="" id="vpwd" placeholder="Verify Password"></div> 
                    <button class="form-submit-button">Submit</button> 
                </form>
            </div>
        </div>
    </body>
</html>
